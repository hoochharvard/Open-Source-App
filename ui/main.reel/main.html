<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "About"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "enabled": true,
                "label": "News"
            }
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button3"},
                "enabled": true,
                "label": "Products"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"}
            }
        },
        "listItem": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            }
        },
        "listItem1": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem1"}
            }
        },
        "listItem2": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem2"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "identifier": "title",
                "value": "Welcome!"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title">
            <ul data-montage-id="list">
                <li data-montage-id="listItem1">
                    <button data-montage-id="button"></button>
                </li>
                <li data-montage-id="listItem">
                    <button data-montage-id="button2"></button>
                </li>
                <li data-montage-id="listItem2">
                    <button data-montage-id="button3"></button>
                </li>
            </ul>
        </h1>
    </div>
</body>
</html>
